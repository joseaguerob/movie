<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Calidad del Café</title>
    <!-- Tailwind CSS CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins para una tipografía fresca -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo, usando la fuente Poppins */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Oculta las flechas de incremento/decremento en inputs tipo number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white bg-opacity-95 rounded-3xl shadow-3xl p-8 md:p-10 lg:p-12 max-w-lg w-full transform transition-all duration-300 hover:scale-[1.02] border-4 border-indigo-200">
        <h1 class="text-4xl font-extrabold text-purple-800 mb-6 text-center tracking-tight">Clasificador de Calidad del Café</h1>
        <p class="text-gray-700 mb-8 text-center leading-relaxed">Descubre la calidad de tu café ingresando sus propiedades clave. Un análisis preciso al instante.</p>

        <div class="space-y-6">
            <!-- Input para Acidez (pH) -->
            <div>
                <label for="acidez" class="block text-sm font-medium text-gray-700 mb-2">Acidez (pH) <span class="text-gray-500">(4.0 - 8.0)</span></label>
                <input type="number" id="acidez" min="4.0" max="8.0" step="0.1" value="6.0"
                       class="mt-1 block w-full px-4 py-2 border-2 border-purple-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-base transition duration-200 ease-in-out focus:outline-none">
            </div>

            <!-- Input para Cafeína (%) -->
            <div>
                <label for="cafeina" class="block text-sm font-medium text-gray-700 mb-2">Cafeína (%) <span class="text-gray-500">(0.5 - 2.5)</span></label>
                <input type="number" id="cafeina" min="0.5" max="2.5" step="0.05" value="1.5"
                       class="mt-1 block w-full px-4 py-2 border-2 border-purple-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-base transition duration-200 ease-in-out focus:outline-none">
            </div>

            <!-- Input para Humedad (%) -->
            <div>
                <label for="humedad" class="block text-sm font-medium text-gray-700 mb-2">Humedad (%) <span class="text-gray-500">(4 - 17)</span></label>
                <input type="number" id="humedad" min="4.0" max="17.0" step="0.1" value="10.0"
                       class="mt-1 block w-full px-4 py-2 border-2 border-purple-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-base transition duration-200 ease-in-out focus:outline-none">
            </div>

            <!-- Input para Aroma (1-10) -->
            <div>
                <label for="aroma" class="block text-sm font-medium text-gray-700 mb-2">Aroma (1-10) <span class="text-gray-500">(1 - 10)</span></label>
                <input type="number" id="aroma" min="1" max="10" step="1" value="7"
                       class="mt-1 block w-full px-4 py-2 border-2 border-purple-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-base transition duration-200 ease-in-out focus:outline-none">
            </div>
        </div>

        <button id="predictBtn"
                class="mt-8 w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-pink-50">
            Obtener Calidad del Café
        </button>

        <!-- Indicador de carga -->
        <div id="loading" class="mt-6 text-center text-gray-600 hidden">
            <svg class="animate-spin h-6 w-6 text-purple-500 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Cargando modelo...
        </div>

        <!-- Área de resultados -->
        <div id="result" class="mt-8 p-6 bg-purple-50 rounded-lg border border-purple-200 shadow-md hidden">
            <h2 class="text-xl font-semibold text-purple-800 mb-3 text-center">Calidad Predicha:</h2>
            <p class="text-2xl text-indigo-700 font-extrabold mb-2 text-center" id="qualityPrediction"></p>
            <div id="probabilityDetails" class="text-sm text-gray-600 text-center"></div>
            <div id="warningMessage" class="mt-3 text-red-600 text-center text-sm hidden"></div>
        </div>
    </div>

    <!-- Tu script JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
